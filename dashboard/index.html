<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sky">
    <div class="sky-stars" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="dashboard">
      <main class="layout">
        <section class="primary">
          <div class="primary-header">
            <div class="time-block">
              <div class="time-row">
                <div id="time" class="time">--:--</div>
                <canvas id="moon" class="moon" aria-hidden="true"></canvas>
              </div>
              <div id="date" class="date">---</div>
              <div class="location">Bala Cynwyd, PA</div>
            </div>

            <div class="weather-block" aria-live="polite">
              <div id="weather-icon" class="weather-icon" aria-hidden="true"></div>
              <div class="weather-meta">
                <div id="temp" class="temp">--°</div>
                <div id="condition" class="condition">Loading weather</div>
                <div id="temp-range" class="temp-range">H --° / L --°</div>
                <div id="precip" class="precip"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <aside class="side-panel">
        <div class="panel-section">
          <div class="panel-title">Upcoming</div>
          <div id="upcoming-events" class="upcoming-list" aria-live="polite">
            <div class="calendar-status">Loading events...</div>
          </div>
        </div>
      </aside>

      <section class="family-strip">
        <div class="panel-title">Family</div>
        <div class="family-row">
          <div class="person-card">
            <div class="person-name">Dave</div>
            <div class="person-items" data-person="dave" aria-live="polite"></div>
          </div>
          <div class="person-card">
            <div class="person-name">Lorna</div>
            <div class="person-items" data-person="lorna" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <section class="calendar-strip">
        <div class="panel-title">School Week + Hockey</div>
        <div id="calendar-strip" class="calendar-grid" aria-live="polite">
          <div class="calendar-status">Loading calendar...</div>
        </div>
      </section>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
