<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sky">
    <div class="sky-stars" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="dashboard">
      <main class="layout">
        <section class="primary">
          <div class="primary-header">
            <div class="time-block">
              <div class="time-row">
                <div id="time" class="time">--:--</div>
                <canvas id="moon" class="moon" aria-hidden="true"></canvas>
              </div>
              <div id="date" class="date">---</div>
              <div class="location">Bala Cynwyd, PA</div>
            </div>

            <div class="weather-block" aria-live="polite">
              <div id="weather-icon" class="weather-icon" aria-hidden="true"></div>
              <div class="weather-meta">
                <div id="temp" class="temp">--°</div>
                <div id="condition" class="condition">Loading weather</div>
                <div id="temp-range" class="temp-range">H --° / L --°</div>
                <div id="precip" class="precip"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <aside class="side-panel">
        <div class="panel-section">
          <div class="panel-title">Upcoming</div>
          <div id="upcoming-events" class="upcoming-list" aria-live="polite">
            <div class="calendar-status">Loading events...</div>
          </div>
        </div>
      </aside>

      <section class="family-strip">
        <div class="panel-header">
          <div class="panel-title">Family</div>
          <div class="panel-actions">
            <span id="user-label" class="user-label"></span>
            <a id="admin-link" class="action-link" href="admin.html">Admin</a>
            <button id="logout-button" class="text-button" type="button" hidden>Log out</button>
            <button id="add-event-button" class="action-button" type="button">Add event</button>
          </div>
        </div>
        <div class="family-row">
          <div class="person-card">
            <div class="person-name">Dave</div>
            <div class="person-items" data-person="dave" aria-live="polite"></div>
          </div>
          <div class="person-card">
            <div class="person-name">Lorna</div>
            <div class="person-items" data-person="lorna" aria-live="polite"></div>
          </div>
          <div class="person-card">
            <div class="person-name">Family</div>
            <div class="person-items" data-person="family" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <section class="calendar-strip">
        <div class="panel-title">School Week + Hockey</div>
        <div id="calendar-strip" class="calendar-grid" aria-live="polite">
          <div class="calendar-status">Loading calendar...</div>
        </div>
      </section>
    </div>
  </div>

  <div id="login-modal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="login-title">
      <div class="modal-header">
        <div id="login-title" class="modal-title">Sign in</div>
        <button class="icon-button" type="button" data-close-modal="login-modal">X</button>
      </div>
      <form id="login-form" class="modal-form">
        <label class="field">
          <span>Username</span>
          <input id="login-username" type="text" autocomplete="username" required />
        </label>
        <label class="field">
          <span>Password</span>
          <input id="login-password" type="password" autocomplete="current-password" required />
        </label>
        <div id="login-error" class="form-error" role="status" aria-live="polite"></div>
        <div class="modal-actions">
          <button class="action-button" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>

  <div id="event-modal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="event-title">
      <div class="modal-header">
        <div id="event-title" class="modal-title">Add event</div>
        <button class="icon-button" type="button" data-close-modal="event-modal">X</button>
      </div>
      <form id="event-form" class="modal-form">
        <label class="field">
          <span>Date</span>
          <input id="event-date" type="date" required />
        </label>
        <label class="field">
          <span>Time (optional)</span>
          <input id="event-time" type="time" />
        </label>
        <label class="field">
          <span>Details</span>
          <textarea id="event-details" rows="3" required></textarea>
        </label>
        <label class="field">
          <span>Calendar</span>
          <select id="event-calendar" required></select>
        </label>
        <div id="event-error" class="form-error" role="status" aria-live="polite"></div>
        <div class="modal-actions">
          <button class="action-button" type="submit">Save event</button>
        </div>
      </form>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
